<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Text Board Chat</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Light gray background */
        }
        /* Custom scrollbar for a more retro feel, if desired */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #e0e0e0;
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- React and ReactDOM CDN -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX transformation in the browser (for development only) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Make Firebase functions globally available for the React component
        window.firebase = {
            initializeApp,
            getAuth,
            signInAnonymously,
            signInWithCustomToken,
            onAuthStateChanged,
            getFirestore,
            collection,
            addDoc,
            query,
            orderBy,
            onSnapshot,
            serverTimestamp
        };
    </script>

    <!-- Your React App component (JSX) -->
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { initializeApp, getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, getFirestore, collection, addDoc, query, onSnapshot, serverTimestamp } = window.firebase;

        function App() {
            const [db, setDb] = useState(null);
            const [auth, setAuth] = useState(null);
            const [userId, setUserId] = useState(null);
            const [messages, setMessages] = useState([]);
            const [newMessage, setNewMessage] = useState('');
            const messagesEndRef = useRef(null);

            // Initialize Firebase and authenticate
            useEffect(() => {
                try {
                    // Firebase configuration is provided globally by the Canvas environment
                    const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
                    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

                    if (Object.keys(firebaseConfig).length === 0) {
                        console.error("Firebase config is missing. Please ensure __firebase_config is set.");
                        return;
                    }

                    const app = initializeApp(firebaseConfig);
                    const firestoreDb = getFirestore(app);
                    const firebaseAuth = getAuth(app);

                    setDb(firestoreDb);
                    setAuth(firebaseAuth);

                    // Sign in or use existing token
                    const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

                    if (initialAuthToken) {
                        signInWithCustomToken(firebaseAuth, initialAuthToken)
                            .then((userCredential) => {
                                console.log("Signed in with custom token:", userCredential.user.uid);
                                setUserId(userCredential.user.uid);
                            })
                            .catch((error) => {
                                console.error("Error signing in with custom token:", error);
                                signInAnonymously(firebaseAuth)
                                    .then((userCredential) => {
                                        console.log("Signed in anonymously:", userCredential.user.uid);
                                        setUserId(userCredential.user.uid);
                                    })
                                    .catch((anonError) => {
                                        console.error("Error signing in anonymously:", anonError);
                                    });
                            });
                    } else {
                        signInAnonymously(firebaseAuth)
                            .then((userCredential) => {
                                console.log("Signed in anonymously:", userCredential.user.uid);
                                setUserId(userCredential.user.uid);
                            })
                            .catch((error) => {
                                console.error("Error signing in anonymously:", error);
                            });
                    }

                    // Listen for auth state changes
                    const unsubscribeAuth = onAuthStateChanged(firebaseAuth, (user) => {
                        if (user) {
                            setUserId(user.uid);
                        } else {
                            setUserId(null); // User signed out
                        }
                    });

                    return () => unsubscribeAuth(); // Cleanup auth listener
                } catch (error) {
                    console.error("Failed to initialize Firebase:", error);
                }
            }, []);

            // Listen for messages in real-time
            useEffect(() => {
                if (db && userId) {
                    // Define the collection path for public data
                    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
                    const messagesCollectionRef = collection(db, `artifacts/${appId}/public/data/chat_board`);

                    // Query messages
                    const q = query(messagesCollectionRef);

                    const unsubscribe = onSnapshot(q, (snapshot) => {
                        const fetchedMessages = snapshot.docs.map(doc => ({
                            id: doc.id,
                            ...doc.data()
                        }));
                        // Client-side sorting by timestamp
                        fetchedMessages.sort((a, b) => (a.timestamp?.toMillis() || 0) - (b.timestamp?.toMillis() || 0));
                        setMessages(fetchedMessages);
                    }, (error) => {
                        console.error("Error fetching messages:", error);
                    });

                    return () => unsubscribe(); // Cleanup snapshot listener
                }
            }, [db, userId]);

            // Scroll to the latest message
            useEffect(() => {
                messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
            }, [messages]);

            // Handle sending a new message
            const handleSendMessage = async () => {
                if (newMessage.trim() === '' || !db || !userId) return;

                const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
                const messagesCollectionRef = collection(db, `artifacts/${appId}/public/data/chat_board`);

                try {
                    await addDoc(messagesCollectionRef, {
                        text: newMessage,
                        timestamp: serverTimestamp(), // Use server timestamp for consistency
                        senderId: userId // Store sender ID for potential future use, though not displayed
                    });
                    setNewMessage(''); // Clear input after sending
                } catch (error) {
                    console.error("Error sending message:", error);
                }
            };

            // Handle Enter key for sending messages
            const handleKeyPress = (e) => {
                if (e.key === 'Enter' && !e.shiftKey) { // Send on Enter, allow Shift+Enter for new line
                    e.preventDefault(); // Prevent default new line
                    handleSendMessage();
                }
            };

            if (!userId) {
                return (
                    <div className="flex items-center justify-center min-h-screen bg-gray-100">
                        <p className="text-gray-700 text-lg font-mono">Loading chat...</p>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-100 flex items-center justify-center p-4 font-mono">
                    <div className="bg-white border-2 border-gray-400 rounded-lg shadow-md w-full max-w-2xl flex flex-col h-[80vh]">
                        {/* Header */}
                        <div className="bg-gray-300 text-gray-800 p-2 border-b-2 border-gray-400 flex justify-between items-center rounded-t-md">
                            <span className="font-bold text-sm">C:\CHAT\TEXT.EXE</span>
                            <div className="flex space-x-1">
                                <button className="bg-gray-200 border border-gray-400 px-2 py-0.5 text-xs rounded-sm hover:bg-gray-100">-</button>
                                <button className="bg-gray-200 border border-gray-400 px-2 py-0.5 text-xs rounded-sm hover:bg-gray-100">â–¡</button>
                                <button className="bg-gray-200 border border-gray-400 px-2 py-0.5 text-xs rounded-sm hover:bg-gray-100">x</button>
                            </div>
                        </div>

                        {/* Chat Display Area */}
                        <div className="flex-1 p-4 overflow-y-auto text-sm bg-gray-50 border-b-2 border-gray-400">
                            {messages.length === 0 ? (
                                <p className="text-gray-500">No messages yet. Start typing!</p>
                            ) : (
                                messages.map((msg) => (
                                    <div key={msg.id} className="mb-1">
                                        {/* Display only the text content, no sender name */}
                                        <span className="text-gray-900">{msg.text}</span>
                                    </div>
                                ))
                            )}
                            <div ref={messagesEndRef} /> {/* Scroll target */}
                        </div>

                        {/* Message Input Area */}
                        <div className="p-4 flex items-end space-x-2 rounded-b-md">
                            <textarea
                                className="flex-1 p-2 border-2 border-gray-400 focus:outline-none focus:border-blue-500 resize-none h-20 text-sm rounded-md"
                                placeholder="Type your message here..."
                                value={newMessage}
                                onChange={(e) => setNewMessage(e.target.value)}
                                onKeyPress={handleKeyPress}
                                rows="3"
                            ></textarea>
                            <button
                                onClick={handleSendMessage}
                                className="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 border border-gray-500 rounded-md shadow-sm text-sm h-20"
                            >
                                Send
                            </button>
                        </div>
                        {/* Display userId at the bottom for debugging/identification in multi-user context */}
                        <div className="p-2 text-xs text-gray-600 border-t border-gray-300 bg-gray-100 rounded-b-lg">
                            Your ID: {userId}
                        </div>
                    </div>
                </div>
            );
        }

        // Render the App component
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
